<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Capture Everything</title>
<style>
  body {
    background: #111; /* dark background for concert vibes */
    color: #fff;
    font-family: 'Arial', sans-serif;
    overflow: hidden;
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .poem {
    position: relative;
    width: 90%;
    max-width: 800px;
    height: 90vh;
  }
  .word {
    position: absolute;
    font-weight: bold;
    font-size: 1.2rem;
    transition: transform 0.3s;
  }
  .word:hover {
    transform: scale(1.5) rotate(-10deg);
    color: #ff3;
  }
</style>
</head>
<body>
  <div class="poem">
    <span class="word" style="top: 10%; left: 20%;">I see</span>
    <span class="word" style="top: 12%; left: 35%;">light</span>
    <span class="word" style="top: 20%; left: 10%;">I click</span>
    <span class="word" style="top: 18%; left: 55%;">I chase</span>
    <span class="word" style="top: 25%; left: 30%;">moments</span>
    <span class="word" style="top: 30%; left: 15%;">Pixels are</span>
    <span class="word" style="top: 32%; left: 60%;">my paint</span>
    <span class="word" style="top: 40%; left: 25%;">Screens</span>
    <span class="word" style="top: 42%; left: 50%;">are my stage</span>
    <span class="word" style="top: 50%; left: 20%;">Music</span>
    <span class="word" style="top: 52%; left: 45%;">motion color</span>
    <span class="word" style="top: 60%; left: 30%;">they all collide</span>
    <span class="word" style="top: 62%; left: 55%;">in my space</span>
    <span class="word" style="top: 70%; left: 25%;">Every</span>
    <span class="word" style="top: 70%; left: 45%;">frame</span>
    <span class="word" style="top: 72%; left: 35%;">every scroll</span>
    <span class="word" style="top: 74%; left: 50%;">every beat</span>
    <span class="word" style="top: 76%; left: 40%;">matters</span>
    <span class="word" style="top: 80%; left: 30%;">I make it loud</span>
    <span class="word" style="top: 82%; left: 50%;">I make it messy</span>
    <span class="word" style="top: 85%; left: 40%;">I make it mine</span>
  </div>
</body>
</html>
